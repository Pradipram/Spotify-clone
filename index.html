<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify_clone">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Jubin Nautiyal- No copyright songs</h1>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp"></span>
                    <i class="fa-solid fa-play  songItemPlay" id="1"></i>
                </span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp"></span>
                    <i class="fa-solid fa-play  songItemPlay" id="2"></i>
                </span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp"></span>
                    <i class="fa-solid fa-play  songItemPlay" id="3"></i>
                </span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp"></span>
                    <i class="fa-solid fa-play  songItemPlay" id="4"></i>
                </span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp"></span>
                    <i class="fa-solid fa-play  songItemPlay" id="5"></i>
                </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i id="masterPlay" class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif1.gif" alt="1" width="70px" id="gif">
            <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/648875c832.js" crossorigin="anonymous"></script>
</body>
</html>
